<div class="container-fluid">
  <div class="row d-flex align-items-center">
    <div class="col-md-6" id="imgRegisterBG"></div>
    <div class="col-md-6">
      <div class="row d-flex justify-content-center">
        <div class="col-md-8">
          <h1 class="text-center">Cadastrar</h1>
          <form>
            <div class="form-group">
              <label for="nome">Nome</label>
              <input
                type="text"
                name="nome"
                id="nome"
                class="form-control"
                placeholder="Seu nome"
                [(ngModel)]="usuario.nome"
              />
            </div>
            <div class="form-group">
              <label for="usuario">Usuario(E-mail)</label>
              <input
                type="usuario"
                name="usuario"
                id="usuario"
                class="form-control"
                placeholder="Exemplo: email@email.com"
                [(ngModel)]="usuario.usuario"
              />
            </div>
            <div class="form-group">
              <label for="foto">Link da foto:</label>
              <input
                type="text"
                name="foto"
                id="foto"
                class="form-control"
                placeholder="Link da sua foto"
                [(ngModel)]="usuario.foto"
              />
            </div>
            <div class="form-group">
              <label for="senha">Senha</label>
              <input
                type="password"
                name="senha"
                id="senha"
                class="form-control"
                placeholder="Exemplo: 12345668"
                (input)="confirmSenha($event)"
              />
            </div>
            <div class="form-group">
              <label for="confirmarSenha">Confirmar Senha:</label>
              <input
                type="password"
                name="confirmarSenha"
                id="confirmarSenha"
                class="form-control"
                placeholder="Repita a senha"
                [(ngModel)]="usuario.senha"
              />
            </div>
            <div class="form-group">
              <label for="tipo">Tipo de Usúario:</label>
              <select
                name="tipo"
                id="tipo"
                class="form-control"
                (change)="tipoUsuario($event)"
              >
                <option>Selecione o Tipo de Usúario</option>
                <option value="Administrador">Administrador</option>
                <option value="Padrão">Padrão</option>
              </select>
            </div>
            <div class="w-50 mx-auto d-flex justify-content-around mt-3">
              <button
                type="submit"
                routerLink="/login"
                class="btn btn-outline-danger"
              >
                Cancelar
              </button>
              <button
                type="submit"
                class="btn btn-outline-success"
                (click)="cadastrar()"
              >
                Cadastrar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
