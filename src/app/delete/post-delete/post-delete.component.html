<div class="container-fluid">
  <div class="row bg-secondary d-flex align-items-center">
    <div class="col-md-6">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6 text-white">
          <h1 class="fs-54">Delete sua Postagem?</h1>
          <h5 class="fs-18">Delete a postagem clicando no botão abaixo!</h5>
        </div>
      </div>
    </div>
    <div class="col-md-6 d-flex justify-content-center">
      <img
        src="../../assets/imgs/home/home03.gif"
        alt="Post delete img"
        width="500"
        height="500"
      />
    </div>
  </div>
</div>

<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-md-12">
      <h4 class="text-center text-secondary">
        Você tem certeza que deseja apagar essa Postagem? Todas as postagens
        relacionadas a ele serão igualmente apagadas.
      </h4>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <h5 class="text-center text-info mt-3 mb-3">{{ post.titulo }}</h5>
      <h5 class="text-center text-info mb-2">{{ post.texto }}</h5>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 d-flex justify-content-center">
      <button class="btn btn-outline-danger mr-2" routerLink="/home">
        Não
      </button>
      <button class="btn btn-outline-success" (click)="apagar()">Sim</button>
    </div>
  </div>
</div>
