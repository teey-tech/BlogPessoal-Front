<div class="container-fluid">
  <div class="row bg-secondary">
    <div class="col-md-12 text-white">
      <a class="text-white text-left" routerLink="/home"
        ><i class="fa fa-angle-double-left" aria-hidden="true"></i> Início</a
      >
      <h1 class="fs-54 text-center">Temas</h1>
      <h5 class="fs-18 text-center">
        Veja aqui todos os temas cadastrados ou cadastre um novo
      </h5>
      <div class="row d-flex justify-content-center">
        <div class="col-md-3">
          <div class="form-group">
            <input
              type="text"
              class="form-control mt-1"
              id="descricao"
              placeholder="Digite a descrição do tema"
            />
          </div>
          <div class="d-flex justify-content-center mb-5">
            <button class="btn btn-outline-light">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row mt-5">
    <div class="col-md-12">
      <h2 class="text-center">Todos os temas</h2>
    </div>
  </div>
  <div class="row mt-3 mb-5 d-flex justify-content-center">
    <div class="col-md-6">
      <table class="table table-hover">
        <thead class="thead-secondary text-white">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Descrição</th>
            <th scope="col">Modificações</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td>Jacob</td>
            <td>Thornton</td>
          </tr>
          <tr>
            <th scope="row">3</th>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
