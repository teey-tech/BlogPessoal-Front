<div class="container-fluid">
  <div class="row bg-secondary d-flex align-items-center">
    <div class="col-md-6">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6 text-white">
          <h1 class="fs-54">Edite seu Tema</h1>
          <h5 class="fs-18">preencha o campo abaixo para editar o tema</h5>
        </div>
      </div>
    </div>
    <div class="col-md-6 d-flex justify-content-center">
      <img
        src="../../assets/imgs/themes/theme01.gif"
        alt="Theme edit img"
        width="500"
        height="500"
      />
    </div>
  </div>
</div>

<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Atualizar Tema</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <div class="form-group">
        <label for="descricao">Descrição</label>
        <input
          type="text"
          class="form-control"
          id="descricao"
          [(ngModel)]="theme.descricao"
        />
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-outline-danger mr-2" routerLink="/theme">
          Cancelar
        </button>
        <button class="btn btn-outline-success" (click)="atualizar()">
          Atualizar
        </button>
      </div>
    </div>
  </div>
</div>
