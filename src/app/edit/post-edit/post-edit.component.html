<div class="container-fluid">
  <div class="row bg-secondary d-flex align-items-center">
    <div class="col-md-6">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6 text-white">
          <h1 class="fs-35">Deseja atualizar sua postagem?</h1>
          <h5 class="fs-18">Preencha o formulario abaixo!</h5>
        </div>
      </div>
    </div>
    <div class="col-md-6 d-flex justify-content-center">
      <img
        src="../../assets/imgs/home/home02.gif"
        alt="Post edit img"
        width="500"
        height="500"
      />
    </div>
  </div>
</div>

<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-md-12">
      <h3 class="text-center text-secondary">Atualizar Postagem</h3>
    </div>
  </div>
  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <div class="form-group">
        <label for="titulo">Titulo</label>
        <input
          type="text"
          name="titulo"
          id="titulo"
          class="form-control"
          placeholder="Digite o titulo"
          [(ngModel)]="post.titulo"
        />
      </div>
      <div class="form-group">
        <label for="texto">Texto</label>
        <textarea
          name="texto"
          id="texto"
          rows="3"
          class="form-control"
          [(ngModel)]="post.texto"
        ></textarea>
      </div>
      <div class="form-group">
        <select
          name="tema"
          id="tema"
          class="form-control"
          (change)="findByIdTheme()"
          aria-placeholder="Temas"
          [(ngModel)]="idTheme"
        >
          <option *ngFor="let theme of listaTheme" value="{{ theme.id }}">
            {{ theme.descricao }}
          </option>
        </select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 d-flex justify-content-center">
      <button class="btn btn-outline-danger mr-2" routerLink="/home">
        Cancelar
      </button>
      <button class="btn btn-outline-success" (click)="atualizar()">
        Atualizar
      </button>
    </div>
  </div>
</div>
