<div class="container-fluid">
  <div class="row bg-secondary d-flex align-items-center">
    <div class="col-md-6">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6 text-white">
          <h1 class="fs-54">Seja Bem vindo(a)!</h1>
          <h5 class="fs-18">expresse aqui suas opni√µes e seus pensamentos</h5>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-md-6 mt-3 mb-5">
          <button
            class="btn btn-light"
            data-toggle="modal"
            data-target="#novaPostagem"
          >
            Nova Postagem
          </button>
          <a class="btn btn-outline-light ml-2" href="#postagens"
            >Ver Postagem</a
          >
        </div>
      </div>
    </div>
    <div class="col-md-6 d-flex justify-content-center">
      <img
        src="../../assets/imgs/home/home01.png"
        alt="Home logo"
        width="500"
        height="500"
      />
    </div>
  </div>
</div>
<div class="container mt-5 mb-5" id="postagens">
  <ul
    class="nav nav-tabs d-flex justify-content-center"
    id="myTab"
    role="tablist"
  >
    <li class="nav-item" role="presentation">
      <a
        class="nav-link active text-secondary font-weight-bold"
        id="todasPostagens-tab"
        data-toggle="tab"
        href="#todasPostagens"
        role="tab"
        aria-controls="todasPostagens"
        aria-selected="true"
        >Todas Postagens</a
      >
    </li>
    <li class="nav-item" role="presentation">
      <a
        class="nav-link text-secondary font-weight-bold"
        id="minhasPostagens-tab"
        data-toggle="tab"
        href="#minhasPostagens"
        role="tab"
        aria-controls="minhasPostagens"
        aria-selected="false"
        >Minhas Postagens</a
      >
    </li>
    <li class="nav-item" role="presentation">
      <a
        class="nav-link text-secondary font-weight-bold"
        id="postagemTema-tab"
        data-toggle="tab"
        href="#postagemTema"
        role="tab"
        aria-controls="postagemTema"
        aria-selected="false"
        >Postagem Tema</a
      >
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div
      class="tab-pane fade show active"
      id="todasPostagens"
      role="tabpanel"
      aria-labelledby="todasPostagens-tab"
    >
      testando 1
    </div>
    <div
      class="tab-pane fade"
      id="minhasPostagens"
      role="tabpanel"
      aria-labelledby="minhasPostagens-tab"
    >
      testando 2
    </div>
    <div
      class="tab-pane fade"
      id="postagemTema"
      role="tabpanel"
      aria-labelledby="postagemTema-tab"
    >
      testando 3
    </div>
  </div>
</div>
<!-- Modal -->
<div
  class="modal fade"
  id="novaPostagem"
  tabindex="-1"
  aria-labelledby="novaPostagemLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="novaPostagemLabel">Nova Postagem</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="titulo">Titulo</label>
          <input
            type="text"
            name="titulo"
            id="titulo"
            class="form-control"
            placeholder="Digite o titulo"
          />
        </div>
        <div class="form-group">
          <label for="texto">Texto</label>
          <textarea
            name="texto"
            id="texto"
            rows="3"
            class="form-control"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="tipo"
            >Escolha um tema ou
            <a data-dismiss="modal" routerLink="/theme"
              >Cadastre um novo</a
            ></label
          >
          <select name="tema" id="tema" class="form-control">
            <option value="">Temas</option>
          </select>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-outline-danger"
          data-dismiss="modal"
        >
          Cancelar
        </button>
        <button type="button" class="btn btn-outline-success">Publicar</button>
      </div>
    </div>
  </div>
</div>
